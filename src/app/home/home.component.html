<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title"> Tìm Kiếm </h3>
                  </div>
                <div class="box-body">

                    <h3>Choose File</h3>
                    <div class="form-group">
                        <input type="file" name="file"  class="form-control-file" (change)="showPreviewImage($event)" />
                    </div>
                        <img style="width: 100%;" [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder">
                </div>
                <div class="box-footer">
                    <button (click)="onSubmit()" class="btn  btn-app">Submit</button>
                </div>
            </div>
          </div>
       
        <div class="col-md-8">
          <div class="box">
            <table class="table table-bordered">
                <tbody><tr>
                  <th style="width: 10px">#</th>
                  <th>Mã nhân viên</th>
                  <th>Họ tên</th>
                  <th style="width: 30px">Bộ phận</th>
                </tr>
                <tr>
                  <td>1.</td>
                  <td>Sonnh49</td>
                  <td>
                      {{ result.name }}
                  </td>
                  <td><span class="badge bg-red"></span></td>
                </tr>
              </tbody></table>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
